[[plugins]]
repo = 'nvim-zh/colorful-winsep.nvim'
on_event = ['WinNew']
lua_source = '''
  require('colorful-winsep').setup()
'''

[[plugins]]
repo = 'github/copilot.vim'
on_cmd = ['Copilot']
on_event = ['InsertEnter']

[[plugins]]
repo = 'lambdalisue/gin.vim'
on_cmd = ['Gin', 'GinStatus']
on_ft = ['gitcommit']
hook_add = '''
  nnoremap <silent> <leader>g <Cmd>tabnew +GinStatus<CR>
'''

